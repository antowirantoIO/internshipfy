# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - internshipfy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_66b22f44f5d5444e882e7274da6d8c22 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ac957f577a354de0b198c84aa806088e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_66b22f44f5d5444e882e7274da6d8c22 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'internshipfy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5df1bf57dc9943eaa2041b43f9b146dd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_66b22f44f5d5444e882e7274da6d8c22 }}/appsvc/staticsite:${{ github.sha }}'